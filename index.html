<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>8-Bit Agent Town</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: #1a1a2e;
      overflow: hidden;
      font-family: 'Press Start 2P', monospace;
    }
    #game-container {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #fps-overlay {
      position: fixed;
      top: 10px;
      left: 10px;
      color: #00ff00;
      font-family: monospace;
      font-size: 12px;
      background: rgba(0, 0, 0, 0.7);
      padding: 5px 10px;
      border-radius: 3px;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div id="game-container"></div>
  <div id="fps-overlay">FPS: --</div>
  <script type="module" src="/src/client/index.ts"></script>
</body>
</html>
